<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Space</title>
  </head>
  <body>
    <div id="date">
      <span></span>
    </div>
    <div class="ampm">
      <br /><br />
      <span id="am">AM</span>
      <br /><br />
      <span id="pm">PM</span>
    </div>
    <div id="clock">
      <span></span>
    </div>
    <form id="login-form" class="hidden">
      <h1>What is your name?</h1>
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Press enter to log-in"
      />
    </form>
    <form id="search" class="hidden"></form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather"></div>
    <div id="log-out">
      <img src="img/icon/logout.png" />
      <br />Log Out
    </div>
    <div class="todo hidden">
      <span id="todo-close">x</span>
      <ul id="todo-list"></ul>
      <form id="todo-form">
        <input type="text" placeholder="Write To-Do and press enter" />
      </form>
    </div>
    <div id="open-todo" , class="hidden">
      <img src="img/icon/meteor.png" />
      <span><br />To-Do</span>
    </div>
    <div class="dday hidden">
      <span id="dday-close">x</span>
      <ul id="dday-list"></ul>
      <form id="dday-form">
        <input type="text" placeholder="(D-day) Write 'yyyy/mm/dd memo'" />
      </form>
    </div>
    <div id="open-dday" , class="hidden">
      <img src="img/icon/stars.png" />
      <span><br />D-Day</span>
    </div>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/dday.js"></script>
  </body>
</html>
